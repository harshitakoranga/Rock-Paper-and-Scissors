<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="/images/Screenshot 2024-07-15 143225.png" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img src="/images/Screenshot 2024-07-15 143242.png" alt="Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="/images/Screenshot 2024-07-15 143210.png " alt="Scissors">
        </div>
    </div>
    <div class="Score-Board">
        <div class="Score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="Score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        
    </div>
    <div class="Msg-Container">
        <p id="msg">Play your move!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
